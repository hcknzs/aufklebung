name: "ðŸ”¬ PR: test & deploy"

on:
  pull_request:
    types: [labeled, ready_for_review, opened, synchronize, reopened]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

concurrency:
  group: pull_request.tests@${{ github.ref }}
  cancel-in-progress: true

jobs:
  no-draft:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - run: echo "ðŸ—ž"

  test-and-deploy:
    runs-on: ubuntu-latest
    needs: [no-draft]
    outputs:
      preview_url: ${{ steps.deploy.outputs.preview_url }}
    steps:
      - name: ðŸ§º checkout
        uses: actions/checkout@v4
      - name: ðŸ± use .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: ðŸ”º Install Vercel CLI
        run: npm install --global vercel
      - name: ðŸ”º Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: ðŸ”§ Source env file
        run: |
          while read -r line; do
            # ignore commments
            if [[ $line != \#* ]]; then
              # remove quotes on output from vercel cli
              echo $line | tr -d '"' >> $GITHUB_ENV
            fi
          done < .vercel/.env.preview.local
      - name: ðŸ“Œ npm install
        run: npm ci --prefer-offline --no-audit
      - name: ðŸ•µï¸ npm test
        run: npm test
      - name: ðŸ”º Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: ðŸ”º Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          echo "preview_url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})" >> $GITHUB_OUTPUT
      - name: ðŸ”º Get Action URL
        id: action_url
        run: |
          echo "output=$(gh run --repo ${{ github.repository }} view ${{ github.run_id }} --json jobs --jq '.jobs[] | select(.name == "${{ github.job }}") | .url')" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}
      - name: ðŸ”º Share Deploy URL
        run: |
          gh pr comment ${{ github.event.number }} --edit-last --body "$body" || gh pr comment ${{ github.event.number }} --body "$body"
        env:
          GH_TOKEN: ${{ github.token }}
          body: |
            #### Preview Deployment
            ðŸ¤– [Action](${{ steps.action_url.outputs.output }})
            ðŸŒŽ Deployment: [${{ steps.deploy.outputs.preview_url }}](${{ steps.deploy.outputs.preview_url }})
